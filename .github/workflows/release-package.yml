name: Node.js Package

on:
  push:
    branches: [master]

jobs:
  BUILD:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12

      - run: npm install
      - run: npm run build

      - uses: actions/upload-artifact@v1
        with:
          name: buildOutcome
          path: dist

  PUBLISH_PACKAGE:
    needs: BUILD
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/

      - uses: actions/download-artifact@v1.0.0
        with:
          name: buildOutcome
          path: ./dir

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GH_ACCESS_TOKEN}}
