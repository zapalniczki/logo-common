name: Node.js Package

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12

      - run: npm install
      - run: dir
      - run: npm run build
      - run: dir

      - uses: actions/upload-artifact@v1
        with:
          name: buildOutcome
          path: dist

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12

      - uses: actions/download-artifact@v1.0.0
        with:
          name: buildOutcome
          path: ./dir

      - run: dir
      # - run: npm install
      # - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_PUBLISH_TOKEN}}
